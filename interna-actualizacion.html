      <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    
    
    <body class="body-interna">
        
        <div class="header">
            <nav class="navbar navbar-expand-lg navbar-light">
              <a class="navbar-brand" href="#"><img src="images/logiapoyo-logo.png" class="img-fluid"> </a>
             <a class="navbar-brand-negativo" href="#"><img src="images/logo-negativo.png" class="img-fluid"> </a> 
            </nav>
        </div>
        
       <div class="container">
           
           <div class="row">
                    <div class="col-12 col-md-6 col-lg-6 form-actualizar" id="form-actualizar">
                    <form>
                         <h3 class="titulo-interna">ACTUALIZAR GU√çA</h3>
                        
                        <div class="form-group">
                            <p>Empresa</p>
                             <input type="text" class="form-control" id="Empresa" aria-describedby="emailHelp" placeholder="Empresa">
                        </div>
            
                        <div class="form-group">
                            <p>NIT Empresa</p>
                             <input type="text" class="form-control" id="nit-empresa" aria-describedby="emailHelp" placeholder="NIT empresa">
                        </div>
                        
                        <div class="form-group">
                              <p>Actualizar estado</p>
                            <select class="form-control" id="estado-guia">
                              <option>En bodega</option>
                              <option>Despachado</option>
                              <option>Entregado</option>
                            </select>
                          </div>
                        
                        <div class="custom-file">
                            <p>Seleccionar archivo</p>
                            <input type="file" class="custom-file-input" id="Subir-imagen">
                            <label class="custom-file-label" for="customFile">Subir imagen</label>
                        </div>
                        <div class="boton-actualizar">
                            <button class="actualizar" id="actualizar-btn">Actualizar</button>
                       </div>
               
                  </form>
                </div>
           </div>
               
         
      </div>
        
     <div class="footer-interna">
         <p>Logiapoyo S.A.S All rights reserved</p>
     </div>
        
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
        <script>
// Add the following code if you want the name of the file appear on select
$(".custom-file-input").on("change", function() {
  var fileName = $(this).val().split("\\").pop();
  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
});
</script>
